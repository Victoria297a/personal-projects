<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Budget Tracker</h1>
        <p class="subtitle">Track your expenses and visualize spending</p>
      </header>

      <div class="main-content">
        <section class="add-expense">
          <h2>Add Expense</h2>
          <form id="expense-form">
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" id="amount" placeholder="0.00" min="0" step="0.01" required />
            </div>

            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" required>
                <option value="">Select category</option>
                <option value="Groceries">Groceries</option>
                <option value="Restaurants">Restaurants</option>
                <option value="Travel">Travel</option>
                <option value="Rent">Rent</option>
                <option value="Car">Car</option>
                <option value="Activities">Activities</option>
                <option value="Gym">Gym</option>
                <option value="Coffee">Coffee</option>
                <option value="Subscription">Subscription</option>
              </select>
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <input
                type="text"
                id="description"
                placeholder="Optional details"
              />
            </div>

            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" required />
            </div>

            <button type="submit" class="btn-primary">Add Expense</button>
          </form>
        </section>

        <section class="dashboard">
          <div class="stats">
            <div class="stat-card">
              <h3>Total Spent</h3>
              <p class="amount" id="total-spent">$0.00</p>
            </div>
            <div class="stat-card">
              <h3>This Month</h3>
              <p class="amount" id="month-spent">$0.00</p>
            </div>
            <div class="stat-card">
              <h3>Expenses Count</h3>
              <p class="amount" id="expense-count">0</p>
            </div>
          </div>

          <div class="chart-container">
            <h2>Spending by Category</h2>
            <canvas id="spending-chart"></canvas>
          </div>

          <div class="category-breakdown">
            <h2>Category Breakdown</h2>
            <div id="categories-list" class="categories-list"></div>
          </div>
        </section>

        <section class="expenses-list">
          <div class="list-header">
            <h2>Recent Expenses</h2>
            <div class="filters">
              <select id="filter-category" class="filter-select">
                <option value="">All categories</option>
                <option value="Groceries">Groceries</option>
                <option value="Restaurants">Restaurants</option>
                <option value="Travel">Travel</option>
                <option value="Rent">Rent</option>
                <option value="Car">Car</option>
                <option value="Activities">Activities</option>
                <option value="Gym">Gym</option>
                <option value="Coffee">Coffee</option>
                <option value="Subscription">Subscription</option>
              </select>
              <input type="month" id="filter-month" class="filter-select" />
              <button id="clear-filters" class="btn-secondary">Clear</button>
            </div>
          </div>
          <div id="expenses-container" class="expenses-container"></div>
        </section>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
