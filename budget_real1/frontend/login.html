<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In • Budget Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Budget Tracker</h1>
        <p class="subtitle">Secure access to your personal finances</p>
        <nav class="header-nav">
          <a href="dashboard.html">Dashboard</a>
          <a href="profile.html">Profile</a>
          <a class="active" href="login.html" data-auth="logged-out">Log in</a>
          <a href="signup.html" data-auth="logged-out">Sign up</a>
          <a href="#" id="logout-link" data-auth="logged-in">Log out</a>
        </nav>
      </header>
    </div>

    <main class="auth-container">
      <section class="auth-card">
        <h2 class="auth-title">Welcome back</h2>
        <p class="auth-subtitle">Log in to sync your expenses securely.</p>

        <form class="auth-form" id="login-form">
          <div class="auth-row">
            <label for="login-email">Email</label>
            <input id="login-email" type="email" placeholder="you@example.com" required />
          </div>

          <div class="auth-row">
            <label for="login-password">Password</label>
            <input id="login-password" type="password" placeholder="••••••••" required />
            <span class="helper-text">Use at least 8 characters.</span>
          </div>

          <div class="auth-actions">
            <button class="btn-primary" type="submit">Log in</button>
            <button class="btn-secondary" type="button">Continue with Google</button>
          </div>
        </form>

        <div class="auth-footer">
          New here? <a href="signup.html">Create an account</a>
        </div>
      </section>
    </main>

    <script src="auth.js"></script>
  </body>
</html>
