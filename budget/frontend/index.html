<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Budget Tracker</h1>
            <p class="subtitle">Track your income and expenses</p>
        </header>

        <main>
            <!-- Month Selector -->
            <div class="month-selector">
                <button class="btn-nav" id="prevMonth">← Previous</button>
                <input type="month" id="monthInput">
                <select id="monthSelect" aria-label="Available months"></select>
                <button class="btn-nav" id="nextMonth">Next →</button>
            </div>

            <!-- Summary Cards -->
            <div class="summary-grid">
                <div class="card card-income">
                    <h3>Income</h3>
                    <p class="amount" id="totalIncome">$0.00</p>
                </div>
                <div class="card card-expense">
                    <h3>Expenses</h3>
                    <p class="amount" id="totalExpense">$0.00</p>
                </div>
                <div class="card card-balance">
                    <h3>Balance</h3>
                    <p class="amount" id="balance">$0.00</p>
                </div>
            </div>

            <!-- Add Transaction Form -->
            <div class="form-container">
                <h2>Add Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="transactionType">Type</label>
                        <select id="transactionType" required>
                            <option value="">Select Type</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Optional note">
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>

                    <button type="submit" class="btn-submit">Add Transaction</button>
                </form>
            </div>

            <!-- Categories Breakdown -->
            <div class="breakdown-container">
                <h2>Breakdown by Category</h2>
                <div class="category-list" id="categoryList">
                    <!-- Categories will be inserted here -->
                </div>
            </div>

            <!-- Transactions List -->
            <div class="transactions-container">
                <div class="transactions-header">
                    <h2>Transactions</h2>
                    <div class="transactions-controls">
                        <input type="text" id="searchInput" placeholder="Search description or category..." />
                        <select id="sortSelect">
                            <option value="date_desc">Newest</option>
                            <option value="date_asc">Oldest</option>
                            <option value="amount_desc">Amount ↓</option>
                            <option value="amount_asc">Amount ↑</option>
                            <option value="type">Type</option>
                        </select>
                    </div>
                </div>
                <div class="transactions-list" id="transactionsList">
                    <!-- Transactions will be inserted here -->
                </div>
            </div>
        </main>
                <!-- Transactions by Category & Month -->
                <div class="all-transactions-container">
                    <h2>All Transactions by Category & Month</h2>
                    <div class="view-toggle">
                        <button class="toggle-btn active" data-view="category">By Category</button>
                        <button class="toggle-btn" data-view="month">By Month</button>
                    </div>
                    <div class="grouped-transactions" id="groupedTransactions">
                        <!-- Grouped transactions will be inserted here -->
                    </div>
                </div>
            </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
